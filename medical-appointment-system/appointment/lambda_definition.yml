appointment:
    handler: appointment/index.handler
    name: "appointment-${self:provider.stage}"
    description: Reserva de citas m√©dicas.
    layers:
      - arn:aws:lambda:us-east-1:123456789012:layer:dependenciesLayer:1
    package:
      include:
      - appointment/**
    environment:
      PE_QUEUE_URL:
        Ref: PEAppointmentNotifyQueue
      CL_QUEUE_URL:
        Ref: CLAppointmentNotifyQueue
    events:
      - http:
          path: pe/appointment/{funcion}
          method: get
      - http:
          path: cl/appointment/{funcion}
          method: get
      - http:
          path: pe/appointment/{funcion}
          method: post
      - http:
          path: cl/appointment/{funcion}
          method: post